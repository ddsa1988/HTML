<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Span element - Group text and elements inline</title>
        <style>
            .gallery {
                text-transform: uppercase;
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>
            Anish Kapoor won the Turner Prize in 1991 and exhibited at the
            <span class="gallery">Tate Modern</span> gallery in
            <span class="gallery">London in 2003</span> .
        </p>
    </body>
</html>
