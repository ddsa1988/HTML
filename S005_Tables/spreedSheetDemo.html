<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spreed sheet demo</title>
        <style>
            table,
            th,
            td {
                border-style: solid;
                border-width: 1px;
            }
            th {
                width: 100px;
            }
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>2A</td>
                    <td>2B</td>
                    <td>2C</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>3A</td>
                    <td>3B</td>
                    <td>3C</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
