<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Span columns</title>
        <style>
            table,
            th,
            td {
                border-style: solid;
                border-width: 1px;
            }
            th {
                width: 100px;
            }
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>9am</th>
                    <th>10am</th>
                    <th>11am</th>
                    <th>12am</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Monday</th>
                    <td colspan="2">Geography</td>
                    <td>Math</td>
                    <td>Art</td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td colspan="3">Gym</td>
                    <td>Home Ex.</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
