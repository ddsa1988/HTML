<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table heading</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Saturday</th>
                    <th scope="col">Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Tickets sold:</th>
                    <td>120</td>
                    <td>150</td>
                </tr>
                <tr>
                    <th scope="row">Total sales:</th>
                    <td>$600</td>
                    <td>$675</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
