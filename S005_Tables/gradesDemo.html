<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grades</title>
        <style>
            table,
            th,
            td {
                border-style: solid;
                border-width: 1px;
            }
            tfoot {
                background-color: antiquewhite;
            }
            th {
                width: 100px;
            }
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Grade 1</th>
                    <th>Grade 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Student 1</th>
                    <td>8</td>
                    <td>7</td>
                </tr>
                <tr>
                    <th>Student 2</th>
                    <td>7</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>15</td>
                    <td>16</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
