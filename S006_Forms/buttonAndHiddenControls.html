<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button and hidden controls</title>
    </head>
    <body>
        <form action="" method="get">
            <button>
                <img src="./images/add.gif" alt="add" width="10" height="10" />
                Add
            </button>
            <button>
                <p>This is a paragraph inside a button</p>
            </button>
            <input type="hidden" id="bookmark" name="bookmark" value="lyrics" />
        </form>
    </body>
</html>
