<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search input</title>
    </head>
    <body>
        <form action="" method="get">
            <label
                >Search: <br />
                <input
                    type="search"
                    id="search"
                    name="search"
                    placeholder="Enter keyword"
                />
            </label>
            <button type="submit" id="form-submit" name="form-submit">
                Submit
            </button>
        </form>
    </body>
</html>
