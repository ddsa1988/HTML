<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Submit button</title>
    </head>
    <body>
        <form action="" method="get">
            <p>Subscribe to our email list:</p>
            <input type="text" id="email" name="email" />
            <input
                type="submit"
                id="subscribe"
                name="subscribe"
                value="Subscribe"
            />
        </form>
    </body>
</html>
