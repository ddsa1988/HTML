<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Group form elements</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Contact details</legend>
                <label
                    >Email:<br />
                    <input type="text" id="email" name="email" /> </label
                ><br />
                <label
                    >Mobile: <br />
                    <input type="text" id="mobile" name="mobile" /> </label
                ><br />
                <label
                    >Phone: <br />
                    <input type="text" id="phone" name="phone" />
                </label>
            </fieldset>
        </form>
    </body>
</html>
