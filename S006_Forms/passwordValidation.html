<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password validation</title>
    </head>
    <body>
        <form action="" method="get">
            <label
                >Username:<input
                    type="text"
                    id="username"
                    name="username"
                    required
            /></label>
            <br />
            <label
                >Password
                <input type="password" id="password" name="password" required />
            </label>
            <button type="submit" id="form-button" value="submit">
                Submit
            </button>
        </form>
    </body>
</html>
