<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkbox</title>
    </head>
    <body>
        <form action="" method="get">
            <p>Please select your favorite music service:</p>
            <input type="checkbox" id="itunes" name="service" value="itunes" />
            itunes
            <input type="checkbox" id="lastfm" name="service" value="lastfm" />
            Last.fm
            <input
                type="checkbox"
                id="spotify"
                name="service"
                value="spotify"
                checked
            />
            Spotify
        </form>
    </body>
</html>
