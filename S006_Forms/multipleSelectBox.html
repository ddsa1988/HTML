<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiple select box</title>
    </head>
    <body>
        <form action="" method="">
            <p>
                Do you play any of the following instruments? (You can select
                more than one option by holding down control on a PC or command
                key on a Mac while selecting different options.)
            </p>
            <select name="instruments" multiple size="4">
                <option id="guitar" value="guitar">Guitar</option>
                <option id="drums" value="drums">Drums</option>
                <option id="keyboard" value="keyboard">Keyboard</option>
                <option id="bass" value="bass">Bass</option>
            </select>
        </form>
    </body>
</html>
