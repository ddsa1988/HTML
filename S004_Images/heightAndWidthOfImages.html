<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Height and width of images</title>
    </head>
    <body>
        <!-- The height and with of the image is in pixels -->
        <img
            src="images/quokka.jpg"
            alt="A family of quokka"
            title="The quokka is an Australian
            marsupial that is similar in size to the
            domestic cat."
            width="600"
            height="450"
        />
    </body>
